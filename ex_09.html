		<h1><a href="./ex_01.html">html5</a></h1>
		<h2>기본태그</h2>
		<h3>input, button 태그</h3><br>
		
		<form action="" method=""> <!-- 뭔가를 작동시키려면 필수 // method는 get/post -->
			<label for="txt-id">아이디</label>
			<input id="txt-id" type="text" name="id" value="" placeholder="아이디">
			
			<br>
			<label for="txt-nick">닉네임</label>
			<input id="txt-nick" type="text" name="nick" value="" placeholder="닉네임">
			
			<br>
			<label for="password">비밀번호</label>
			<input id="password" type="password" name="pw" value="" placeholder="문자/숫자/특수기호">
			
			<input type="hidden" name="b-id" value="3"> <!-- 사용자 눈에는 보이지 않음 -->
			
			<br><br>
			<label for="txt-file">프로필 사진</label>
			<input id="txt-file" type="file">
			
			<br><br>
			<p>취미</p>
			<input id="chk-book" type="checkbox" checked="checked" name="hobby" value="book">			
			<label for="chk-book">독서</label>
			<input id="chk-music" type="checkbox" name="hobby" value="music">			
			<label for="chk-music">음악</label>
			<input id="chk-travel" type="checkbox" name="hobby" value="travel">			
			<label for="chk-travel">여행</label>
			
			<br><br>
			<p>애완동물</p>
			<input id="chk-dog" type="checkbox" checked="checked" name="pet" value="dog">
			<label for="chk-dog">개</label>
			<input id="chk-cat" type="checkbox" name="pet" value="cat">
			<label for="chk-cat">고양이</label>			
			<input id="chk-bird" type="checkbox" name="pet" value="bird">
			<label for="chk-bird">새</label>
			
			<br><br>
			<p>과일</p>
			<input id="rdo-apple" type="radio" checked="checked" name="fruit" value="apple">
			<label for="rdo-apple">사과</label>
			<input id="rdo-grape" type="radio" name="fruit" value="grape">
			<label for="rdo-grape">포도</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange">
			<label for="rdo-orange">오렌지</label>
			
			<br><br>
			<p>월</p>
			<input id="rdo-m1" type="radio" checked="checked" name="month" value="1">
			<label for="rdo-m1">1월</label>
			<input id="rdo-m2" type="radio" name="month" value="2">
			<label for="rdo-m2">2월</label>
			<input id="rdo-m3" type="radio" name="month" value="3">
			<label for="rdo-m3">3월</label>
			
			<br><br>
			<label for="sel-telecom">통신사</label> 
			<select id="sel-telecom" name="telecom">
				<option value="" selected="selected">선택</option>
				<option value="SKT">SKT</option>
				<option value="KT">KT</option>
				<option value="LG">LG U+</option>
				<option value="etc">기타</option>
			</select>
			
			<br><br>
			<label for="ta-word">하고싶은 말</label><br>
			<textarea id="ta-word" style= "width: 750px">10자 이상 입력하세요</textarea>
			
			<br><br>
			<button type="submit">회원가입</button> <!-- // 애는 name/value 필요없음 -->
			<!-- <input type="submit" value="회원가입"> 권장안함 -->
						
			<br><br>
			<fieldset style="width: 250px">
				<legend>로그인</legend>
				<label for="u-id"> 아이디</label>
				<input type="text" id="u-id" name="userid" value="">
				<br>
				<label for="u-pw">비밀번호</label>
				<input type="password" id="u-pw" name="userpw" value="">
			</fieldset>
		</form>
